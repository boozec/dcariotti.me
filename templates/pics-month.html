{% extends "base.html" %}

{% block title %}
<title>{% if page.title %}{{ page.title }} &middot; {{ config.extra.name }}{% else %}{{ config.extra.name }} – {{ config.extra.description }}{% endif %}</title>
{% endblock title %}

{% block content %}
<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry pics">
    {{ page.content|safe }}
  </div>
  <div class="bottompagination">
    <div class="navigation" role="navigation">
      <div class="pagination">
        <a href="/pics">‹ Back</a>
      </div>
    </div>
  </div>
</article>
{% endblock %}
